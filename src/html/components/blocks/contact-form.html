<form class="contact-form" id="about-section-form">

  <div class="contact-form__field">
    <label for="form_fullname">Name</label>
    <input name="form_fullname" type="text" placeholder="John Doe" id="form_fullname" />
    <span class="contact-form__error">Please complete this name field.</span>
  </div>

  <div class="contact-form__field">
    <label for="form_email">Email</label>
    <input name="form_email" type="email" placeholder="johndoe@gmail.com" id="form_email" />
    <span class="contact-form__error">Please complete this email field.</span>
  </div>

  <div class="contact-form__field">
    <label for="form_message">Your Message</label>
    <textarea
      name="form_message"
      cols="30"
      rows="4"
      placeholder="Tell us what you need and weâ€™ll take care of the rest."
      id="form_message"
    ></textarea>
    <span class="contact-form__error">Please complete this message field.</span>
  </div>

  <div class="contact-form__controls">
    <!-- <div id="contact-form__captcha"></div> -->
    <div id="about-section-form-captcha"></div>
    <button id="about-section-form-submit" class="contact-form__submit success" type="submit" disabled>Send Message</button>
    <span class="contact-form__error text-right">You must approve captcha.</span>
  </div>
  
</form>
